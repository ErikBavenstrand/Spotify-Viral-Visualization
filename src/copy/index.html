<!DOCTYPE html>
<html>
  <head>
    <title>Copy Me</title>


    <link
      rel="stylesheet"
      href="https://code.getmdl.io/1.3.0/material.green-orange.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <link rel="stylesheet" type="text/css" href="css/modal.css" />
    
  </head>
  <body>

    
    <!-- Always shows a header, even in smaller screens. -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <!-- Title -->
          <span class="mdl-layout-title">Viral50</span>
   
        </div>
      </header>
      <div class="mdl-layout__drawer">
        <span class="mdl-layout-title">Viral50</span>
        <nav class="mdl-navigation">
          <span id="about-button" class="mdl-navigation__link" href="">About</span  >
          <span id="background-button" class="mdl-navigation__link" href="">Background</span>
          <span id="team-button" class="mdl-navigation__link" href="">Team</span>
        </nav>
      </div>
      <main class="mdl-layout__content">
        <div class="page-content"><!-- Your content goes here --></div>
    </div>


        <div id="about-modal" class="modal-content">
          <div class="modal-header">
            <h4>About</h4>
            <span class="about-close">&times;</span>
          </div>
          <div class="modal-body">
            This is the about modal
          </div>
        </div>

        <div id="background-modal" class="modal-content">
          <div class="modal-header">
            <h4>Background</h4>
            <span class="background-close">&times;</span>
          </div>
          <div class="modal-body">
            This is the background modal
          </div>
        </div>

        <div id="team-modal" class="modal-content">
          <div class="modal-header">
            <h4>The team</h4>
            <span class="team-close">&times;</span>
          </div>
          <div class="modal-body">
            This is the team modal
          </div>
        </div>
        <div id="overlay"></div>
        

    <!-- Scripts -->
    <script src="https://code.getmdl.io/1.1.1/material.min.js"></script>
    <script src="js/another-file.js"></script>
    <script src="js/main.polyfills.js"></script>
    <script src="js/nav.js"></script>
  </body>
</html>
