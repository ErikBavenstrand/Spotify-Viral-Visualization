<!DOCTYPE html>
<html>
  <head>
    <title>Viral 50</title>
    <link
      rel="stylesheet"
      href="https://code.getmdl.io/1.3.0/material.green-orange.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/c99a26aee3.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" type="text/css" href="css/main.css" />
  </head>
  <body>
    <div class="Loading__wrapper">
      <img src="./viral50.png" id="logo">
      <img src="./viral50.png" id="pseudo-logo">
      <!--Loading text, animated-->
      <!--From: https://codepad.co/snippet/svg-loading-text-->

          viewBox="0 0 307.7 97.3" enable-background="new 0 0 307.7 97.3">
        <circle class="circle"fill="none" stroke="#1ed760" stroke-width="7" stroke-miterlimit="10"  stroke-linecap="round" cx="74.6" cy="47" r="18.5"/>
        <g>
          <path class="one" d="M50.4,58.9v9.4H20.6V26.4h10v32.4H50.4z"/>
          <path class="two" d="M127.4,61.7h-16.5l-2.4,6.6H97.7l16.7-41.8h9.5l16.7,41.8h-10.8L127.4,61.7z M124.2,52.9l-3-8.1c-0.9-2.4-2-6.2-2-6.2h-0.1
            c-0.1,0-1.1,3.8-2,6.2l-3,8.1H124.2z"/>
          <path class="three" d="M162.4,26.4c11.9,0,21.6,8.5,21.6,21.1s-9.7,20.7-21.6,20.7h-18.3V26.4H162.4z M162.4,58.9c6,0,11.2-4.2,11.2-11.3
            c0-7.2-5.2-11.7-11.2-11.7h-8.2v23.1H162.4z"/>
          <path class="four" d="M188.2,68.2V26.4h10v41.8H188.2z"/>
          <path class="five" d="M240.9,26.4v41.8h-9.4l-8.5-11.6c-3.8-5.3-9.4-13.2-9.5-13.2h-0.1c-0.1,0,0.1,6.4,0.1,15.6v9.3h-10V26.4h9.4l8.9,11.9
            c2.7,3.6,9.1,12.6,9.1,12.6h0.1c0.1,0-0.1-7.4-0.1-15v-9.6H240.9z"/>
          <path class="six" d="M278.1,64.8c-2.4,2.6-7.2,4.2-11.3,4.2c-12,0-21.7-9.1-21.7-21.7c0-12.6,9.7-21.7,21.7-21.7c8.1,0,15.2,4.3,19,11.1
            l-10.2,2.7c-2-2.4-5.5-3.9-8.8-3.9c-6.9,0-11.2,5-11.2,11.8c0,7.3,5,11.9,11.8,11.9c6.7,0,9.6-3.5,10.8-6.6v-0.1h-11v-8.1h19.5
            v23.7h-8.6C278.1,65.5,278.2,64.9,278.1,64.8L278.1,64.8z"/>
        </g>
      </svg>
    </div>
    <div class="Root__wrapper">
      <div class="Root__country-list">
        <nav id="country-list">
          <!-- Begin Attribute List -->
          <div id="attribute-list-wrapper">
            <h2>Attributes</h2>
            <hr />
            <ul id="attribute-ul"></ul>
          </div>
          <!-- End Attribute List -->

          <!-- Begin Country List -->
          <div id="list-wrapper">
            <h2>Countries</h2>
            <hr />
            <div class="search-bar">
              <div class="bar">
                <input class="fuzzy-search" type="text" placeholder="Search" />
                <span></span>
              </div>
            </div>
            <ul id="country-list-ul" class="list"></ul>
          </div>
          <!-- End Country List -->
        </nav>
      </div>
      <div class="Root__main-view">
        <div class="main-view-wrapper">
          <!-- Begin World Detail Card -->
          <div class="world-detail">
            <div class="world-wrapper">
              <!-- Begin Legend -->
              <div class="tooltip" id="legend-container">
                <div id="legend-label-container"></div>
                <div id="legend-scale-container"></div>
              </div>
              <!-- End Legend -->
              <!-- Begin World -->
              <div id="world"></div>
              <!-- End World -->
            </div>

            <!-- Begin Detailed View -->
            <div class="detail-wrapper detail-hidden">
              <div id="details">
                <div class="Detail__legend-to-plots">
                  <div class="legend-chip" id="close-detail">
                    <div id="legend-return-label" class="legend-chip-label">
                      Return
                    </div>
                  </div>
                  <div id="global-checkbox"></div>
                  <div id="legend-wrapper">
                    <div id="country-legend-wrapper"></div>
                    <div id="song-legend-wrapper"></div>
                  </div>
                </div>
                <div class="Detail__all-time-graph">
                  <div id="all-time-title">DANCEABILITY OVER TIME</div>
                  <div id="linechart">
                    <!-- Canvas and svg for plotting attributes over time -->
                  </div>
                </div>
                <div class="Detail__weekly-songs">
                  <div id="weekly-songs-title">
                    <div>TOP TRACKS</div>
                    <span id="weekly-songs-selected">(0/3</span>
                    <span>SELECTED)</span>
                  </div>
                  <nav>
                    <ul id="weekly-songs-list"></ul>
                  </nav>
                  <div id="weekly-songs-list-window"></div>
                </div>
                <div class="Detail__song-comparison">
                  <div id="attr-barchart-title">
                    ATTRIBUTES COMPARISON CURRENT WEEK
                  </div>
                  <div id="attr-barchart-wrapper"></div>
                </div>
              </div>
            </div>
            <!-- End Detailed View -->
          </div>
          <!-- End World Detail Card -->
        </div>
      </div>
      <div class="Root__time-anim-control">
        <div id="week-label"></div>
        <div id="time-anim-control-wrapper">
          <!-- Begin Skip Back Button -->
          <div id="skipb-button" class="time-anim-button">
            <svg id="skipb-icon" width="40px" height="40px">
              <polygon
                points="16.563,13.5 16.563,18.773 26.438,13.072 26.438,26.928 16.563,21.227 16.563,26.5 13.563,26.5,13.563,13.5"
              />
            </svg>
          </div>
          <!-- End Skip Back Button -->
          <!-- Begin Play/Pause Button -->
          <div id="play-pause-button" class="time-anim-button">
            <svg id="play-icon" width="40px" height="40px">
              <g>
                <path
                  d="M19.998,1.002c10.475,0,18.998,8.522,18.998,18.998c0,10.476-8.522,18.998-18.998,18.998S1,30.476,1,20
              		                      C1,9.525,9.522,1.002,19.998,1.002 M19.998,0.002C8.953,0.002,0,8.956,0,20c0,11.045,8.953,19.998,19.998
                                        19.998,S39.995,31.045,39.995,20C39.995,8.956,31.042,0.002,19.998,0.002L19.998,0.002z"
                />
              </g>
              <polygon points="14.25,12.205 27.75,20 14.249,27.795" />
            </svg>
            <svg id="pause-icon" display="none" width="40px" height="40px">
              <g>
                <path
                  d="M19.998,1.002c10.475,0,18.998,8.522,18.998,18.998c0,10.476-8.522,18.998-18.998,18.998S1,30.476,1,20
              		                      C1,9.525,9.522,1.002,19.998,1.002 M19.998,0.002C8.953,0.002,0,8.956,0,20c0,11.045,8.953,19.998,19.998
                                        19.998,S39.995,31.045,39.995,20C39.995,8.956,31.042,0.002,19.998,0.002L19.998,0.002z"
                />
              </g>
              <g>
                <rect x="22.281" y="12.205" width="4.375" height="15.59" />
                <rect x="13.344" y="12.205" width="4.375" height="15.59" />
              </g>
            </svg>
          </div>
          <!-- End Play/Pause Button -->
          <!-- Begin Skip Forward Button -->
          <div id="skipf-button" class="time-anim-button">
            <svg id="skipf-icon" width="40px" height="40px">
              <polygon
                points="23.438,13.5 23.438,18.773 13.563,13.072 13.563,26.928 23.438,21.227 23.438,26.5 26.438,26.5,26.438,13.5"
              />
            </svg>
          </div>
          <!-- End Skip Forward Button -->
        </div>
      </div>
      <div class="Root__timeslider-bar">
        <footer class="timeslider-bar-wrapper">
          <div class="timeslider-bar">
            <!-- Begin Slider -->
            <div id="slider-wrapper">
              <input
                class="slider"
                type="range"
                min="0"
                max="155"
                steps="1"
                value="155"
              />
              <ul class="slider-labels"></ul>
            </div>
            <!-- End Slider -->
          </div>
        </footer>
      </div>
    </div>

    <!-- Scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://code.getmdl.io/1.1.1/material.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/list.js/1.5.0/list.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.15.0/d3.min.js"></script>
    <script src="https://d3js.org/d3-array.v1.min.js"></script>
    <script src="https://d3js.org/d3-geo.v1.min.js"></script>
    <script src="https://d3js.org/d3-geo-projection.v2.min.js"></script>

    <!-- Utils -->
    <script src="js/utils.js"></script>

    <!-- World map -->
    <script src="js/worldmap.js"></script>

    <!-- Legend -->
    <script src="js/legend.js"></script>

    <!-- Time slider -->
    <script src="js/timeslider.js"></script>

    <!-- Time animation controller -->
    <script src="js/time_anim_control.js"></script>

    <!-- Detail view -->
    <script src="js/detailview.js"></script>

    <!-- Navbar
    <script src="js/nav.js"></script>
    -->

    <!-- Attribute selection list -->
    <script src="js/attr_list.js"></script>

    <!-- Tooltip js -->
    <script src="js/custom-tooltip.js"></script>

    <!-- Country list -->
    <script src="js/country_list.js"></script>

    <!-- Line chart (detail view) -->
    <script src="js/linechart.js"></script>

    <!-- Main (data loading) -->
    <script src="js/main.js"></script>
  </body>
</html>
